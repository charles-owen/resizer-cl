<!doctype html><html><head><link rel="shortcut icon" href="img/favicon.ico"/><meta http-equiv="Content-type" content="text/html; charset=utf-8"/><title>Resizer</title><style>textarea {
      width: 80%;
      height: 25em;
      min-height: 15em;
      background-color: #f0fffb;
    }

    div.iframe {
      position: relative;
      width: 80%;
      min-height: 5em;
      height: 10em;
      padding: 0;
    }

    iframe {
      position: absolute;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    div.iframe {
      margin: 1em 0;
    }


    div.example, div.example2 {
      width: 80%;
      height: 10em;
      min-height: 5em;
      background-color: cyan;
      margin: 1em 0;
    }

    div.example2 {
      height: 5em;
    }</style><script src="resizer.min.js"></script></head><body><p>This page demonstrates and tests the Javascript class: Resizer that can be used to resize divs, text boxes, and iframes vertically.</p><p>There is also a <a href="dialog.html">2D (dialog) test page</a>.</p><form><p class="center"><textarea></textarea></p><p class="center"><textarea></textarea></p></form><div class="iframe"><iframe></iframe></div><div class="example"></div><div id="ex2" class="example2"></div><script>console.log(Resizer);
    new Resizer('textarea', {
      handle: 'bar',
      grabSize: 10
    });
    new Resizer('.iframe', {
      handle: '10px solid red',
      useMask: true
    });
    new Resizer('div.example', {
        grabSize: 10
    });

    var element = document.getElementById('ex2');
    new Resizer(element);</script></body></html>
